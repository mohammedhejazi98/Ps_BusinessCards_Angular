<div class="container">


  <div style="margin-top: 10px;">


    <div *ngIf="loaded" mat-dialog-action [align]="'end'">
      <button style="margin-bottom: 10px" mat-raised-button color="warn" (click)="openDialog()">Add</button>
      <button style="margin-bottom: 10px;margin-left: 10px;" mat-raised-button color="accent"
        (click)="exportToExcel()">Export To excel</button>
      <button style="margin-bottom: 10px;margin-left: 10px;" mat-raised-button color="primary"
        (click)="exportToXML()">Export
        To XML</button>

    </div>
    <div class="mat-elevation-z8" style="background-color: rgb(68, 67, 67);">

      <mat-form-field [ngStyle]="{'display':loaded?'':'none'}">
        <mat-label style="margin-left: 10px;">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="  Ex. omar, example@example.com" #input>
      </mat-form-field>


      <table *ngIf="loaded" mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- progress-dark Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
          <td mat-cell *matCellDef="let row"> {{row.dateOfBirth|date}} </td>
        </ng-container>

        <ng-container matColumnDef="action" matSort>
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="updateBusinessCard(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBusinesscard(row)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="generateQr(row)">
              <mat-icon>qr_code</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator *ngIf="loaded" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
      </mat-paginator>
    </div>


  </div>
</div>
<div class="container">

</div>
